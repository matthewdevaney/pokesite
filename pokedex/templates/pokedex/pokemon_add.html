{% extends 'pokedex/base.html' %}

{% block content %}

<div class="list-heading">
    <p>Add Pokemon</p>
</div>

<div class="list-items">
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
           <td>General Info</td>
        </tr>
        <tr>
            <td>
                {{ form.id.label }}
            </td>
            <td>
                {{ form.id }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.description.label}}
            </td>
            <td>
                {{ form.description }}
            </td>
        </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
